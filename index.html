<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Stranger Things Game</title>
</head>
<body>
    <div id="loader" class="cont-fixed cont-fullheight color-dark">
        <h1 class="text-load text-stranger text-center">A STRANGER GAME...</h1>
    </div>
    <div class="wrapper">
        <div id="container">

        </div>
    </div>
    <div id="final" class="cont-fixed cont hidden">
        <div style="align-self: center">
                <h1 id="final-text" class="text-center"></h1>
                <p id="final-message" class="text-center"></p>
                <button id="reset" class="btn">Play Again</button>
        </div>
    </div>
   
    <script src="assets/javascript/game.js"></script>
</body>
</html>
